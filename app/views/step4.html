<div class="row">
    <div class="col-md-10 col-md-offset-1 no-padding">
        
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="step2-title">Your Service</div>
        </div>
    </div>
        
    <form name="formStep4" class="" novalidate ng-submit="checkStep4()">
        <div class="col-md-4 margin-medium-top" ng-repeat="item in prices">
            <a class="service-anchor" ng-click="selectPrice(item.id)">
                <div class="most-popular-container" ng-if="item.key =='standard_price'">
                    <div class="ribbon"><span>POPULAR</span></div>
                </div>
                <div class="step2-item">
                    <div  class="step4-item-title">{{item.description}}</div>
                    <div  class="step4-price">
                        <div class="step4-price-amount margin-md-bottom"><span class="price">&#8364;{{item.price}}</span>&#47;mo</div>
                        <div class="step4-price-descr">Free 9 &dash; day trial</div>
                    </div>
                    <div class="step2-item-content">
                        <p>{{item.content}}</p>
                    </div>
                    <div class="step2-item-action">
                        <input id="price1" type="radio" ng-model="reg.community.priceKey" value="{{item.id}}" required>
                        <label for="price1" ><i class="fa step2-icon" aria-hidden="true"></i></label>
                    </div>
                </div>
            </a>
        </div>
            
        <div class="form-group">
        <div class="col-md-4 col-md-offset-4 col-sm-12 text-center next-step-container">
                <button ng-disabled="formStep4.$invalid" type="submit" class="btn btn-next-step">Next Step &nbsp; <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div>
        </div>
            
    </form>
     </div>   
</div>
