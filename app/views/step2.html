<div class="row">
    <div class="col-md-10 col-md-offset-1 no-padding">

 <div class="row">
        <div class="col-md-12 text-center">
            <div class="step2-title">Your Service</div>
        </div>
    </div>

    <form name="formStep2" class="" novalidate ng-submit="checkStep2()">

        <div class="col-md-4 margin-medium-top" ng-repeat="item in services">
            <a href="#" class="service-anchor" ng-click="selectService(item.id)">
                <div class="step2-item shadow">
                    <div class="step2-icon-container"><i class="material-icons step2-icons">{{item.icon}}</i></div>
                    <div class="home-card-title">{{item.description}}</div>
                    <div id="{{item.key}}" class="step2-img-text"></div>
                    <div class="step2-item-content">
                        <p>{{item.content}}</p>
                    </div>
                    <div class="step2-item-action">
                        <input id="{{item.icon}}input" type="radio" ng-model="reg.community.serviceKey" value="{{item.id}}" required>
                        <label for="{{item.icon}}input" ><i class="fa step2-icon" aria-hidden="true"></i></label>
                    </div>
                </div>
            </a>
        </div>

        <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-12 text-center next-step-container">
                <button ng-disabled="formStep2.$invalid" type="submit" class="btn btn-next-step">Next Step &nbsp; <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div>
        </div>

    </form>
     </div>
</div>
